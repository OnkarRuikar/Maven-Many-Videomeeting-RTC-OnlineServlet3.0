<!DOCTYPE html>
<html>

<head>
	<!-- no caching in dev mode -->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="styles.css">
	<script type="module" src="script.js"></script>
	<title>Plain webRTC</title>
</head>

<body>
	<!--To address Chrome autoplay policy https://developer.chrome.com/blog/autoplay/ -->
	<div class='overlay'>
		<button>Start meeting?</button>
	</div>

	<h1>Video Chatroom</h1>
	<div id='sessionId'></div>
	<p>Click <a href="meet" target="_blank">here</a> to open statistics in a new tab.</p>

	<div id="localView">
		<p>Your view</p>
		<video id="localVideo" autoplay title="Your webcam"></video>
	</div>

	<p>Here are the opposite audio/video-streams: </p>
	<div class="allVideos"></div>

	<template id="remoteViewTemplate">
		<div class="remoteView">
			<p class="sessionId">id</p>
			<video class="remoteVideo" autoplay title="Remote webcam"></video>
		</div>
	</template>
</body>

</html>
